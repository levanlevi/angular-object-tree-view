<ul class="obj-entry-nodes">
    <li class="obj-entry-node" *ngFor="let entry of entries">

        <!-- non-complex object key-value pairs -->
        <span class="obj-entry-key" *ngIf="!entry.expandable && entry.key">{{entry.key}}:</span>
        <span class="obj-entry-value" *ngIf="!entry.expandable">{{entry.value}}</span>

        <!-- complex object expand link -->
        <a class="obj-entry-expandable" *ngIf="entry.expandable" href="#" (click)="expandClick(entry)">{{entry.key}}</a>

        <!-- expanded object lives heres -->
        <lib-ng-object-tree *ngIf="entry.expanded" [jsonObject]="entry.value"></lib-ng-object-tree>

    </li>
</ul>
